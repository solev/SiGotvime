

<div class="recipeHolder metro" ng-init="initData()">
    <img ng-src="{{Recipe.ImageUrl}}" style="max-height:300px;" />
    <h2 class="recipeTitle">{{Recipe.Title}}</h2>
    <h3 style="margin-top: 35px; font-size: 23px; "">Состојки:</h3>
    <div class="ingredietsInRecipe">
        <div ng-repeat="item in Recipe.ingredients" class="ingredientInRecipe" style="display:inline-block;margin:5px;" ng-class="isInSelected(item)?'bgGreen':'bgRed'">
            <p class="subheader-secondary " style="text-align:center;margin-bottom:0;">{{item.Name}}</p>
            <p style="font-size:16px!important;text-align:center;">{{item.Quantity}}</p>
        </div>
    </div>

    <h3 style="margin-top:35px; font-size:23px;" >Начин на приготвување:</h3>
    <div>
        <pre class="subheader-secondary">
            {{Recipe.Content}}
        </pre>
    </div>
</div>
